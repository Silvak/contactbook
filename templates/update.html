{% extends "layout.html" %}

{% block content %}
<div class="row p-4">
<div class="col-md-4 offset-md-4 ">
    <div class="">
        <form action="/update/{{contact.0}}" method="POST">
            <div class="form-group">
                <input type="text" class="form-control" name="fullname" placeholder="Name" value="{{contact.0}}"
                    readonly>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="phone" placeholder="phone" value="{{contact.1}}">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="email" placeholder="email" value="{{contact.2}}">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-secondary btn-lg btn-block">save</button>
            </div>
        </form>
    </div>
</div>
</div>

{% endblock %}
